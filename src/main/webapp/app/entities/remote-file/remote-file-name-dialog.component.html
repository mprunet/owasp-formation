<form *ngIf="remoteFile" name="editForm" (ngSubmit)="confirmCreate()">
    <div class="modal-header">
        <h4 class="modal-title">Create Directory</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">

        <div class="form-group">
            <label class="form-control-label" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                   [(ngModel)]="remoteFile.path"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dir_name">Name</label>
            <input type="text" class="form-control" name="dirName" id="field_dir_name"
                   [(ngModel)]="remoteFile.name"/>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button id="jhi-confirm-delete-owaspComments" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span>Create</span>
        </button>
    </div>
</form>
