<h2 id="page-heading">
    <span>Panier</span>
    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-panier" (click)="save();">
        <fa-icon icon="plus"></fa-icon>
        <span>
            Sauvegarder le panier
        </span>
    </button>
    <span class="float-right">&nbsp;&nbsp;</span>
    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-panier" (click)="restore();">
        <fa-icon icon="plus"></fa-icon>
        <span>
            Restorer le panier
        </span>
    </button>

</h2>

<jhi-alert-error></jhi-alert-error>

<jhi-alert></jhi-alert>

<div class="alert alert-warning" id="no-result" *ngIf="items?.length === 0">
    <span>Panier vide</span>
</div>

<div class="table-responsive" id="entities" *ngIf="items && items.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
        <thead>
        <tr>
            <th scope="col" ><span>Produit</span></th>
            <th scope="col" ><span>Quantit&eacute;</span></th>
            <th scope="col" ><span>Prix Unitaire</span></th>
            <th scope="col" ><span>Prix</span></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.product.libelle }}</td>
            <td><input type="number" min="0" required mdInput [(ngModel)]="item.quantite" (change)="computeTotal()">
                <button type="submit" (click)="vider(item)"
                        class="btn btn-danger btn-sm">
                    <fa-icon icon="times"></fa-icon>
                </button>
            </td>
            <td>{{ item.product.prixUnitaire }}€</td>
            <td>{{ price(item) }}€</td>
            <td class="text-right">
                <div class="btn-group">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h2 id="page-heading">
        Total : {{total}} €
    </h2>
    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-panier" (click)="order();">
        <fa-icon icon="shopping-cart"></fa-icon>
        <span>
            Commander
        </span>
    </button>


</div>
