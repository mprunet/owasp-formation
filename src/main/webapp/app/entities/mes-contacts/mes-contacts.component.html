<div>
    <h2 id="page-heading">
        <span>Mes Contacts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mes-contacts" [routerLink]="['/mes-contacts/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Mes Contacts
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="mesContacts?.length === 0">
        <span>No mesContacts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="mesContacts && mesContacts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nom</span></th>
                    <th scope="col" ><span>Prenom</span></th>
                    <th scope="col" ><span>Email</span></th>
                    <th scope="col" ><span>Fixe</span></th>
                    <th scope="col" ><span>Mobile</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mesContacts of mesContacts ;trackBy: trackId">
                    <td><a [routerLink]="['/mes-contacts', mesContacts.id, 'view']">{{ mesContacts.id }}</a></td>
                    <td>{{ mesContacts.nom }}</td>
                    <td>{{ mesContacts.prenom }}</td>
                    <td>{{ mesContacts.email }}</td>
                    <td>{{ mesContacts.fixe }}</td>
                    <td>{{ mesContacts.mobile }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/mes-contacts', mesContacts.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/mes-contacts', mesContacts.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(mesContacts)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
